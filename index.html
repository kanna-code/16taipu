<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>16タイプ診断</title>
  
  <meta property="og:title" content="精密16タイプ性格診断" />
  <meta property="og:description" content="3分で完了。あなたの隠された性格・才能・適職を分析します。全16タイプからあなたの取扱説明書を作成。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kanna-code.github.io/16taipu/" />
  <meta property="og:image" content="https://kanna-code.github.io/16taipu/IMG_0858.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .header p {
      color: #666;
      font-size: 13px;
    }

    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
    }

    .question-card {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .question-card.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question-number {
      width: 50px;
      height: 50px;
      background: #333;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      margin: 0 auto 20px;
    }

    .question-text {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
      text-align: center;
      font-weight: bold;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    .option {
      width: 45px;
      height: 45px;
      border: 2px solid #764ba2;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    /* サイズの変化をつける（同意度っぽく） */
    .option[data-value="1"] { transform: scale(0.8); }
    .option[data-value="2"] { transform: scale(0.9); }
    .option[data-value="3"] { transform: scale(1.0); }
    .option[data-value="4"] { transform: scale(1.1); }
    .option[data-value="5"] { transform: scale(1.2); }

    .option:hover {
      background: #f0f0f0;
      border-color: #667eea;
    }

    .option.selected {
      background: #764ba2;
      border-color: #764ba2;
      transform: scale(1.3);
      box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
      z-index: 2;
    }

    .option.selected::after {
      content: '✓';
      color: #fff;
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
      margin-bottom: 40px;
      padding: 0 5px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
      background: #ccc;
    }

    /* 結果画面 */
    .result {
      display: none;
      text-align: center;
      padding-bottom: 20px;
    }

    .result.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .result-header {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    .result-type-ja {
      font-size: 80px;
      font-weight: 900;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      text-shadow: 0 4px 20px rgba(238, 90, 111, 0.3);
      animation: pulse 2s ease-in-out infinite;
      line-height: 1.1;
    }

    .result-type-en {
        font-family: 'Courier New', Courier, monospace; /* MBTIっぽい少し角ばったフォント */
        font-size: 50px;
        font-weight: 900;
        letter-spacing: 4px;
        color: #ee5a6f;
        margin-bottom: 15px;
        text-shadow: 0 2px 10px rgba(238, 90, 111, 0.2);
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .result-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }

    .result-title {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .result-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }

    .roast-box {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(238, 90, 111, 0.3);
      text-align: left;
    }

    .roast-box p {
      font-size: 14px;
      line-height: 1.7;
      font-weight: 500;
      margin: 0;
    }

    .roast-box strong {
      background: rgba(255,255,255,0.2);
      padding: 0 4px;
      border-radius: 4px;
    }

    .result-desc {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .final-message {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #dee2e6;
      margin-bottom: 20px;
      text-align: left;
    }

    .final-message h3 {
      font-size: 16px;
      color: #333;
      margin: 0 0 12px 0;
      font-weight: bold;
    }

    .final-message p {
      font-size: 13px;
      color: #495057;
      line-height: 1.7;
      margin: 0 0 10px 0;
    }

    .final-message p:last-child {
      margin-bottom: 0;
    }

    .btn-secondary {
      background: #6c757d;
      margin-top: 10px;
    }
    
    .btn-secondary:hover {
       background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz">
      <div class="header">
        <h1>16タイプ診断</h1>
        <p>性格・才能・適職を精密分析</p>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
      </div>
      
      <div id="questionsContainer"></div>
      
      <button class="btn" id="nextBtn" disabled>次へ</button>
    </div>

    <div class="result" id="resultScreen">
      <h1 class="result-header">診断結果</h1>
      <div class="result-type-ja">バカ</div>
      <div class="result-type-en">BAKA</div>
      <div class="result-badge" id="resultCode">WARNING</div>
      <h2 class="result-title" id="resultTitle"></h2>
      <p class="result-subtitle" id="resultSubtitle"></p>
      
      <div class="divider"></div>
      
      <div class="roast-box">
        <p id="roastText"></p>
      </div>
      
      <p class="result-desc" id="resultDesc"></p>
      
      <div class="final-message">
        <h3>根拠のない診断に踊らされるな</h3>
        <p>16タイプ診断、血液型診断、相性診断…何一つ科学的根拠はない。人間を数パターンに分類できるなんて傲慢だし、診断結果で自分や他人を決めつけるのは思考停止。</p>
        <p>あなたはもっと複雑で、矛盾していて、面白い存在。診断なんかに頼らず、自分の頭で考えて、自分の目で見て、自分の言葉で語れ。</p>
      </div>
      
      <button class="btn btn-secondary" id="retryBtn">もう一度診断する</button>
    </div>

  </div>

  <script>
    // 質問データ（診断への依存度をチェックする内容）
    const questions = [
      { text: 'MBTIなど16タイプ診断の結果を友達に話すことが多い' },
      { text: 'MBTI診断の結果で自分を説明することがある' },
      { text: '相性診断の結果を気にする' },
      { text: '16タイプ診断の結果が当たってると感じる' },
      { text: '定期的に16タイプ診断をやりたくなる' },
      { text: '16タイプ診断結果を参考に行動を決めることがある' },
      { text: '自分の様々な16タイプを覚えている' },
      { text: '診断結果でタイプ分けして考えることがある' },
      { text: '16タイプ診断は科学的根拠があると思う' },
      { text: '16タイプ診断の結果に一喜一憂する' }
    ];

    // 結果タイプ（全て16タイプ診断への警告に統一）
    const results = [
      {
        code: 'WARNING',
        title: 'ちょっと待って',
        subtitle: '16タイプ診断、流行ってるけど…',
        roast: '最近16タイプ診断が<strong>めちゃくちゃ流行ってる</strong>けど、あれ信用しすぎると危ないよ。人間を16個の箱に綺麗に分けられるわけないし、<strong>「自分はこのタイプだから」</strong>って思い込むと可能性狭めちゃう。',
        desc: '診断は参考程度に | あなたはもっと複雑で面白い存在',
        tip: '診断結果より、目の前の人との関係を大切にしよう。'
      },
      {
        code: 'CAUTION',
        title: '診断結果を鵜呑みにしないで',
        subtitle: 'それ、本当にあなた？',
        roast: '16タイプ診断って<strong>当たってる気がする</strong>よね。でもそれ「バーナム効果」って言って、誰にでも当てはまる曖昧な内容だから当たってる気がするだけ。<strong>診断結果＝あなた</strong>じゃないからね。',
        desc: '良い面：自己理解のきっかけ | 悪い面：決めつけの危険性',
        tip: '診断は1つの視点。自分で自分を決めつけないで。'
      },
      {
        code: 'ALERT',
        title: 'タイプで人を判断しないで',
        subtitle: '相手はラベルじゃない',
        roast: '<strong>「あの人○○タイプだから〜」</strong>って決めつけてない？診断結果で人を判断するのは、その人の複雑さを無視してる。相手は診断結果じゃなくて、ちゃんと向き合うべき一人の人間だよ。',
        desc: '診断＜実際のコミュニケーション',
        tip: 'タイプより、目の前の相手の言葉を聞こう。'
      },
      {
        code: 'NOTICE',
        title: '診断に依存しすぎてない？',
        subtitle: '自分で考える力、忘れてない？',
        roast: '何かあるたびに<strong>「診断やってみよう」</strong>ってなってない？診断に頼りすぎると、自分で考えて判断する力が弱くなる。診断は補助輪。ずっと付けてたら自転車乗れなくなるよ。',
        desc: '診断は道具 | 頼りすぎは思考停止',
        tip: '自分の感覚を信じることも大事。'
      },
      {
        code: 'WARNING-2',
        title: 'ネットの診断、根拠ある？',
        subtitle: '科学的根拠、確認した？',
        roast: '流行ってる診断、<strong>ちゃんと研究されてる？</strong> ネットの診断は娯楽用が多くて、心理学的根拠がないものも多い。「診断結果」って言われると信用しちゃうけど、作った人の主観かもよ。',
        desc: '娯楽 ≠ 科学的診断',
        tip: '楽しむのはOK、信じすぎに注意。'
      },
      {
        code: 'REMINDER',
        title: '診断結果で自分を制限しないで',
        subtitle: 'あなたはもっと自由だよ',
        roast: '<strong>「自分は内向的タイプだから無理」</strong>とか言ってない？診断結果を言い訳にして、挑戦しないのはもったいない。タイプなんて関係なく、やりたいことやっていいんだよ。',
        desc: 'タイプ＜可能性',
        tip: '診断結果に縛られず、自由に生きよう。'
      },
      {
        code: 'INFO',
        title: '診断は変わるものだよ',
        subtitle: '人は成長する',
        roast: '1年前の診断結果と今の結果、<strong>違ったりしない？</strong> それが普通。人は変わるし成長する。「自分はこのタイプ」って固定化すると、変化を否定することになるよ。',
        desc: '診断は一時的なスナップショット',
        tip: '過去の診断に縛られないで。'
      },
      {
        code: 'TIP',
        title: '相性診断、信じすぎ注意',
        subtitle: 'タイプより相性って努力だよ',
        roast: '<strong>「相性悪いタイプだから無理」</strong>って諦めてない？相性って診断で決まるものじゃなくて、お互いの努力とコミュニケーションで作るもの。タイプのせいにして逃げてるだけかも。',
        desc: '相性＜努力とコミュニケーション',
        tip: 'タイプより、相手との関係性を育てよう。'
      },
      {
        code: 'NOTE',
        title: '診断は娯楽、真面目に取りすぎないで',
        subtitle: 'あくまで参考程度',
        roast: '16タイプ診断を<strong>自己分析ツール</strong>として使うのは危険。あれは基本的に娯楽。本気で自分を知りたいなら、ちゃんとした専門家に相談した方がいいよ。ネットの診断だけで分かるほど人間は単純じゃない。',
        desc: '娯楽として楽しむ分にはOK',
        tip: '本気の自己理解は専門家に相談を。'
      },
      {
        code: 'MESSAGE',
        title: 'あなたは診断結果じゃない',
        subtitle: 'もっと複雑で、もっと素敵',
        roast: '診断結果で<strong>自分を説明できた気になってない？</strong> あなたはもっと複雑で、矛盾してて、面白い存在。16個の箱に収まるほど単純じゃない。診断に頼らず、自分と向き合ってみて。',
        desc: 'あなた＞診断結果',
        tip: '自分自身と、ちゃんと対話しよう。'
      }
    ];

    let currentQuestion = 0;
    let answers = [];

    // 初期化
    function init() {
      renderQuestions();
      updateProgress();
    }

    // 質問レンダリング
    function renderQuestions() {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = '';
      
      questions.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        if (index === 0) card.classList.add('active');
        
        let optionsHtml = '';
        for(let i=1; i<=5; i++) {
            optionsHtml += `<div class="option" data-value="${i}" data-qindex="${index}"></div>`;
        }

        card.innerHTML = `
          <div class="question-number">Q${index + 1}</div>
          <div class="question-text">${q.text}</div>
          <div class="options">
            ${optionsHtml}
          </div>
          <div class="labels">
            <span>いいえ</span>
            <span>はい</span>
          </div>
        `;
        
        container.appendChild(card);
      });
      
      // オプション選択イベント
      document.querySelectorAll('.option').forEach(opt => {
        opt.addEventListener('click', (e) => {
            const qIndex = parseInt(e.target.dataset.qindex);
            selectOption(qIndex, e.target);
        });
      });
    }

    // オプション選択
    function selectOption(qIndex, element) {
      const card = document.querySelectorAll('.question-card')[qIndex];
      card.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
      element.classList.add('selected');
      
      answers[qIndex] = parseInt(element.dataset.value);
      document.getElementById('nextBtn').disabled = false;
    }

    // 次の質問へ
    document.getElementById('nextBtn').addEventListener('click', () => {
      if (!answers[currentQuestion]) return;
      
      if (currentQuestion < questions.length - 1) {
        // 次の質問へ
        const cards = document.querySelectorAll('.question-card');
        cards[currentQuestion].classList.remove('active');
        currentQuestion++;
        cards[currentQuestion].classList.add('active');
        
        document.getElementById('nextBtn').disabled = true;
        updateProgress();
      } else {
        // 診断完了
        showResult();
      }
    });

    // プログレスバー更新
    function updateProgress() {
      const progress = ((currentQuestion) / questions.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }

    // 結果表示（ランダム選択）
    function showResult() {
      const result = results[Math.floor(Math.random() * results.length)];
      
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('resultScreen').classList.add('active');
      
      document.getElementById('resultCode').textContent = result.code;
      document.getElementById('resultTitle').textContent = result.title;
      document.getElementById('resultSubtitle').textContent = result.subtitle;
      document.getElementById('roastText').innerHTML = result.roast;
      document.getElementById('resultDesc').textContent = result.desc;
    }

    // もう一度診断
    document.getElementById('retryBtn').addEventListener('click', () => {
      currentQuestion = 0;
      answers = [];
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('resultScreen').classList.remove('active');
      
      document.querySelectorAll('.question-card').forEach((card, i) => {
        card.classList.remove('active');
        if (i === 0) card.classList.add('active');
        card.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
      });
      
      document.getElementById('nextBtn').disabled = true;
      document.getElementById('nextBtn').textContent = '次へ';
      updateProgress();
    });

    // 初期化実行
    init();
  </script>

</body>
</html>
